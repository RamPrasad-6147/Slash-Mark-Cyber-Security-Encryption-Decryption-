
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Encryption and Decryption</title>
 <link rel="stylesheet" href="encryption.css">
</head>
<body>
    <h1 style="color: #ff7200;">Text Encryption and Decryption</h1>
   
    <textarea id="inputText" placeholder="Enter text to encrypt or decrypt"></textarea>
    <br>
    <button onclick="encrypt()">Encrypt</button>
    
    <p style="color: #000000;" ><strong>Encrypted Text:</strong></p>
    <textarea id="encryptedText" readonly></textarea>
    <br>
    <button onclick="decrypt()">Decrypt</button>
    <p style="color: #000000;" ><strong>Decrypted Text:</strong></p>
    <textarea id="decryptedText" readonly></textarea>
    <script src="encryption.js"></script>
</body>
</html>
